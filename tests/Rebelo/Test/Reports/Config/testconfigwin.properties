[java]
;the path to the jvm to be use in exec
jvm_path = java
; the path to the rebelo reports_cli jar to be use in exec
jar_path = jar_path
;the name of the Xshareclasses cache, if empty Xshareclasses will nor be used
XshareclassesName = reports4php
; the dir of the Xshareclasses cache, if empty Xshareclasses dir will not be used
XshareclassesDir = DirReports4php
; Verbose of jar Rebelo Report Cli one of:  OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL
verbose = ALL

[system]
;The temp dir that will be used to write temporary files
tmp = /tmp

[api]
;The Reports api endpoint URL
endpoint = http://localhost:4999
cache_resources = true
