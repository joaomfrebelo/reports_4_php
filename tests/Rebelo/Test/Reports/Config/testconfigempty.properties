[java]
; the path to the jvm to be use in exec
jvm_path =
; the path to the rebelo reports_cli jar to be use in exec
jar_path = 
 
; the name of the Xshareclasses cache, if empty Xshareclasses will not be used
XshareclassesName =
; the dir of the Xshareclasses cache, if empty Xshareclasses dir will not be used
XshareclassesDir =
; Verbose of jar Rebelo Report Cli one of:  OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL
verbose = 

[system]
; The temp dir where to be used to write temporary files
tmp =